<script>


function bar(obj){
  var str = eval(obj.options[obj.selectedIndex].value);
  var h = document.getElementById("txt");
  if(str == null){

  }else{
    h.innerHTML = str;
  }
  document.getElementById("txt").innerHTML = str;
  console.log(str);
}
